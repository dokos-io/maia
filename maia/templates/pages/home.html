{% extends "templates/web.html" %}

{% block page_content %}

<div class="row">
  <div class="col-sm-12">
    <div class="hero">
      <h1 class="text-center">{{ homepage.tag_line or '' }}</h1>
      <p class="text-center">{{ homepage.description or '' }}</p>
    </div>
      <div class="text-center padding">
	<a href="{{ "/login" }}" class="btn btn-primary appointment">
	  {{ _("Make an Appointment") }}</a></div>
    </div>
  </div>
</div>
{% endblock %}

{% block style %}
<style>
  .hero {
  padding-top: 50px;
  padding-bottom: 100px;
  }
  .hero h1 {
  font-size: 40px;
  font-weight: 200;
  }
  .home-login {
  margin-top: 30px;
  }
  .btn-login {
  width: 80px;
  }
  .appointment {
  border-color: #ff4081;
  background-color: #ff4081;
  font-weight: 300;
  padding-left: 25px;
  padding-right: 25px;
  padding-top: 10px;
  padding-bottom: 10px;
  }
  a, a:focus, a:hover {
  transition: color 0.3s, border 0.3s, background-color 0.3s;
  }
  .appointment:hover {
  background-color: #d81b60;
  border-color: #d81b60;
  }
</style>
{% endblock %}
