<div class="web-list-item transaction-list-item">
	<a href="/{{ pathname }}/{{ doc.name }}">
		<div class="row">
			<div class="col-sm-4" style='margin-top: -3px;'>
				<span class="indicator small {{ doc.indicator_color or ("blue" if doc.docstatus==1 else "darkgrey") }}">
				{{ doc.name }}</span>
				<div class="small text-muted transaction-time"
					title="{{ frappe.utils.format_datetime(doc.modified, "medium") }}">
					{{ frappe.utils.global_date_format(doc.modified) }}
				</div>
			</div>
			<div class="col-sm-5">
				<div class="small text-muted items-preview ellipsis ellipsis-width">
					{{ doc.items_preview }}
				</div>
			</div>
			<div class="col-sm-3 text-right bold">
				{{ doc.get_formatted("amount") }}
			</div>
		</div>
	</a>
</div>

<style>
.website-list {
	min-height: 200px;
	padding-bottom: 15px;
}

.website-list .result {
	margin-top: 15px;
}

.web-list-item {
	padding-top: 10px;
	padding-bottom: 10px;

	border-bottom: 1px solid #e6ebf1;

	h1, h2, h3 {
		margin-top: 10px;
	}
}

.web-list-item:last-child {
	border-bottom: 0px;
}

.website-list .result {
	border: 0px;
}

.web-list-item:hover {
	background: transparent;
}
</style>
