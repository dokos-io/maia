{% if letter_head and not no_letterhead %}
	<div class="letter-head">{{ letter_head }}</div>
{% endif %}


<div class="print-heading" style="margin-top:50px">
	<div>
		<h2 style="text-align: center;">{{ _(doc.doctype) }}</h2>
	</div>
	<div class="row" style="margin-top:20px">
		<div class="col-xs-12">
			<div class="col-xs-6 text-left">
				 <h4>{{ doc.patient_name }}
					 {% if doc.patient_age != none %}
						<br>
						<span style="text-transform: lowercase;font-weight:400">{{ doc.patient_age }}</span>
					 </h4>
					 {% endif %}
			</div>
			<div class="col-xs-6 text-right">
				<h4 style="text-transform: lowercase;">{{ frappe.format_date(frappe.utils.now()) }}</h4>
			</div>
			</div>
		</div>
	</div>
</div>
