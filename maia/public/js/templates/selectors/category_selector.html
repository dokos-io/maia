<div class="btn-group menu-btn-group">

		<span>
			<span class="menu-btn-group-label">{{ __("Cat√©gorie de Rendez-Vous") }}</span>
			<span class="caret"></span>
		</span>
	</button>
	<ul class="dropdown-menu" role="menu">
		{% for d in data %}
		 <li>
			 <a class="category-option" data-value="{{ d }}" display-value="{{ d }}">

				</a>
		 </li>
		 {% endfor %}
	</ul>
</div>
<div class="category-name"></div>
{% endif %}
