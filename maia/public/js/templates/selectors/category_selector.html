{% if (typeof data !== "undefined") %}
<div class="dropdown text-center">
	<button type="button" class="btn btn-default dropdown-toggle" id="categoryBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		<span>
			<span class="menu-btn-group-label">{{ __("Cat√©gorie de Rendez-Vous") }}</span>
			<span class="caret"></span>
		</span>
	</button>
	<ul class="dropdown-menu" aria-labelledby="categoryBtn">
		{% for d in data %}
		 <li>
			 <a href="#" class="category-option dropdown-item" data-value="{{ d }}" display-value="{{ d }}">
					{{ d }}
				</a>
		 </li>
		 {% endfor %}
	</ul>
</div>
<div class="category-name text-center"></div>
{% endif %}
